{{ partial "header.html" . }}
{{ if isset .Params "cover_image" }}
<div class="container">
  <div class="article-cover">
    <div>
      <img src="/images/{{ .Params.cover_image }}" class="image">
    </div>
  </div>
</div>
{{ end }}
<article>
  <div class="container">
    <header>
      <div class="meta">
        <time pubdate datetime="{{ .Date.Format "2006-01-02" }}" title="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>
      </div>
      <h1 class="title">{{ .Title }}</h1>
    </header>
    
    <section>
      {{ .Content }}
      {{ partial "_social.html" . }}
    </section>

    <footer>
      <address>
        {{ with .Site.Author.image }}
        <img src="/images/{{ . }}"/>
        {{ end }}
        <p>Written by <strong><a rel="author" href="https://twitter.com/{{ .Params.author.twitter }}" title="{{ .Site.Author.name }}" target="_blank">{{ .Site.Author.name }}</a></strong><br>
          <span class="muted">{{ .Site.Author.bio }}</span>
        </p>
      </address>

    </footer>

  </div>
</article>
